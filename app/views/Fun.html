<link rel="stylesheet" href="styles/mainPage.css">
<div ng-controller="mainPageCtrl">
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<a class="brand" href="/mainPage">PostIt</a>
			<ul class="nav">
				<li ng-repeat="pages in headings" ng-class="{active:isItemActive(pages)}">
					<a href="{{pages.href}}">{{pages.name}}</a>
				</li>
			</ul>
	</nav>
	FUN
	<a class="btn" ng-click="addEntity()"><i class="icon-plus"></i>Add a post</a>

	<form class="form form-horizontal" novalidate ng-submit="submitModifyShiftForm()" name="modifyForm">
		<div modal="screenState.displayModifyShiftDialog" close="closeModifyEntityDialog(modifyForm, shift)" options="{backdropFade: true, dialogFade:true}">
			<div class="modal-header">
				<h3>Add</h3>
			</div>
			<div class="modal-body">
				<div ng-include src="'/views/modify.html'"></div>
			</div>
			<div class="modal-footer">

			</div>
		</div>
	</form>
</div>
